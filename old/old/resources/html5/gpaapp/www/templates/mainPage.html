<div id="mainPage" class="activePage page" >
    {{#if header}}
        {{>header header}}
    {{/if}}
    <div class="content">
        <div class="detailItem ">
            <p>Number of terms: {{terms.length}}</p>
            <p>Credits Taken: </p>
            <p>GPA: </p>
            <p>Credits Left:</p>
            
        </div>
        <div id="termListWrapper" class="termListWrapper itemListWrapper">
            <div id="scroller">
                {{#each terms}}
                    {{> termItem}}
                {{/each}}
            </div>
        </div>
    </div>
</div>
